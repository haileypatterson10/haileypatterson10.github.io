    <h1>Contact Me</h1>

    <div class="form_container">
        <form class="form">
          <label for="fname">First Name</label>
          <input class="text_input" type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input class="text_input" type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label for="email">Email</label>
          <input class="text_input" type="text" id="email" name="email" placeholder="Your email..">

          <label for="subject">Subject</label>
          <textarea class="subject_textarea" id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <button class="submit_button" type="submit" value="Submit">Submit</button>
      
        </form>
